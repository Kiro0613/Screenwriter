<html>
    <head>
        <title>Screenwriter</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <h1>Screenwriter</h1>

        <div id="options" style="display: flex; flex-direction: row; width: 8.5in; background-color: #F0F0F0; border-bottom: 1px solid #333333; margin: auto;">
            <span id="fontSizePicker" class="option">
                <h4>Font Size</h4>
                <input type="number" min="1" max="216" value="12" />
            </span>
			
            <span id="addRow" class="option">
                <button onclick="screenplay.code.addElement();">Add<br/>Row</button>
            </span>
			
            <span id="deleteRow" class="option">
				<button onclick="screenplay.code.deleteLastElement();">Remove<br/>Row</button>
            </span>
        </div>

        <div id="screenplay" style="display: flex; flex-direction: column;">
			<div class="page" id="defaultPage">
				<div contenteditable="true" class="slug" id="defaultSlug">SLUGLINE</div>
			</div>
        </div>
    </body>

    <script src="js.js"></script>
